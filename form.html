<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Contact  Form</h1>
            <p>please fill all the text in the fields</p>
        </div>
        
        <p>
            Your Name: <input type="text" placeholder="Your Full Name" required>
        </p>
        <p>
            Your Email: <input type="email" name="email" id="email" placeholder="Valid Email Address" required>
        </p>
        <p>
            Message: <textarea name="Message" id="Message" cols="30" rows="10" placeholder="Your Message to Us" required></textarea>
        </p>
        <p>
            Subject: 
            <select name="submit" id="Subject">
                <option value="">--Job Enqiry--</option>
                <option value="web d">web d</option>
                <option value="android d">android d</option>
                <option value="blockchain">blockchain</option>
                <option value="cloud">cloud</option>
    
            </select>
        </p>
        <input type="submit" value="send" required>

    </div>
    
</body>
</html>
